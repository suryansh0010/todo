<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            @apply font-sans flex items-center justify-center m-20;
            background-color: cadetblue; 
            color: black; 
        }
    </style>

    <title>Simple TODO App</title>
</head>
<body class="font-sans flex flex-col items-center m-20">
    <h1 class="text-2xl font-bold mb-4">Simple TODO List</h1>
    <div class="mb-4">
        <input type="text" id="newTask" placeholder="New Task" class="p-2 border rounded">
        <button onclick="addTask()" class="ml-2 p-2 bg-blue-500 text-white rounded">Add Task</button>
    </div>
    <ul id="todo-list" class="list-none p-0"></ul>

    
</body>
</html>
